<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laundry Mart Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">


        <div class="left">
            <img src="https://i.pinimg.com/736x/77/4f/58/774f580ab87c169c4c43ac73b5a5ddee.jpg" alt="Washing Machine">
        </div>

       
        <div class="right">
            
            <h1>Hello Again!</h1>
            <p class="subtitle">Welcome back! we missed you!</p>

            <form>
                
                <label>Email</label>
                <input type="email" placeholder="Email@site.com">

                <label>Password</label>
                <input type="password" placeholder="Password">

                <div class="forgot">
                    <a href="#">Forgot Password</a>
                </div>

                <button type="submit">Login</button>

                <p class="register">
                    Not a member? <a href="#">Register Now</a>
                </p>

            </form>

        </div>

    </div>

</body>
</html>
